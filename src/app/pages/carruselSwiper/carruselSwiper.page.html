<app-page-header titulo="Carrusel"></app-page-header>

<ion-content>
  <swiper-container [config]="config">
    <ng-container *ngFor="let imagen of usarCamara.getListaUrl(); index as position">
      <swiper-slide>
        <ion-card>
          <ion-img [src]="imagen"></ion-img>
          <ion-card-header>
            <ion-card-title>Foto {{position}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </swiper-slide>
    </ng-container>
  </swiper-container>
</ion-content>
